<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph-Tube</title>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/374ce514ab.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <style>
      .font- {
      }
    </style>
  </head>
  <body class="container mx-auto px-3">
    <header>
      <nav class="flex justify-between items-center py-6 gap-3">
        <div class="md:hidden"><img src="./images/logo2.png" alt="" /></div>
        <div class="hidden md:flex"><img src="./images/Logo.png" alt="" /></div>
        <div class="">
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div>
          <button class="btn md:text-xl bg-black text-white">Sort</button>
        </div>
      </nav>
      <!-- button -->
      <div
        id="categoriesContainer"
        class="flex gap-2 md:gap-6 justify-center py-6"
      ></div>
    </header>
    <main>
      <div
        id="videoContainer"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-6"
      ></div>
    </main>
    <footer></footer>
    <script src="./feature.js"></script>
  </body>
</html>
